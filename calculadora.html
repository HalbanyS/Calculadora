<!-- Procedimiento del problema a realizarse-->
<p>colocaremos cantidades de nuúmeros enteros los cuales se interpretarán

<label for="c" style="margin-left: 30%;">ingrese el tercer número</label>

<!--Botones de operaciones-->

<script>
<script>
     function sumar(){

         // se capturan e interpretan los imput´s
         var a = document.getElementById("a").value ;
         var b = document.getElementById("b").value ;
         var c = document.getElementById("c").value ;
        
         var resultado;

         console.log ( a )
         console.log ( b )
         console.log ( c )
         
         if( a == "" ){
             a = 0; 
         }else{ 
             a = parseInt( a );
             }
         
         if( b == "" ){
             b = 0; 
         }else{ 
             b= parseInt( b );
             } 

         if( c == "" ){
             c = 0; 
         }else{ 
             c = parseInt( c );
             }

         resultado = a + b + c;

         //Se muestra el resultado final
         document.getElementById("resultado").value = resultado;}

         function restar(){

         // se capturan e interpretan las variables 
         var a = document.getElementById("a").value ;
         var b = document.getElementById("b").value ;
         var c = document.getElementById("c").value ;
            
            var resultado;

            console.log ( a )
            console.log ( b )
            console.log ( c )
            
            if( a == "" ){
                a = 0; 
            }else{ 
                a = parseInt( a );
                }

            if( b == "" ){
                b = 0; 
            }else{ 
                b= parseInt( b );
                } 

            if( c == "" ){
                c = 0; 
            }else{ 
                c = parseInt( c );
                }

            // se realiza la operación de resta
            resultado = a - b - c;

            //Se muestra el resultado final
            document.getElementById("resultado").value = resultado;}
                
            function multiplicar(){

                // se captura e interpretan los imput´s
                var a = document.getElementById("a").value ;
                var b = document.getElementById("b").value ;
                var c = document.getElementById("c").value ;

                var resultado;

                console.log ( a )
                console.log ( b )
                console.log ( c )
               
                if( a == "" ){
                    a = 0; 
                }else{ 
                    a = parseInt( a );
                    }

                if( b == "" ){
                    b = 0; 
                }else{ 
                    b= parseInt( b );
                    } 

                if( c == "" ){
                    c = 0; 
                }else{ 
                    c = parseInt( c );}

                    // se realizar la operación de multiplicación 
                    resultado = a * b * c;

                    //se muestra el resultado final
                    document.getElementById("resultado").value = resultado;}

                    function dividir(){

                        console.log ( c )

                        if( a == "" ){
                            a = 0; 
                        }else{

                            }

                        if( b == "" ){

                            } 

                        if( c == "" ){
                            c = 0; 
                        }else{ 
                            c = parseInt( c );}

                            // Se realizar la operación de la multiplicación
                            resultado = a / b / c;
